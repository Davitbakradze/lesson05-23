<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfort Home</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <header class="header-box">
    <div class="header-container">
      <button class="menu-button">
        <img src="media/icons/Line 1.png" alt="menu-icon">
      </button>
      
      <a href="index.html" class="main-icon">
        <img src="media/icons/Frame.png" alt="main-icon">
      </a>

      <div class="search-container">
        <button class="search-button"> 
          <img src="media/icons/Group 18.png" alt="search-icon">
        </button>
        <input type="search" name="search-box" id="search-box" >
      </div>

      <div class="nav-container">
        <a href="index.html" class="nav-icons">
          <img src="media/icons/Vector.svg" alt="favorites-icon">
        </a>
        <a href="index.html" class="nav-icons">
          <img src="media/icons/shopping-cart-check.svg" alt="cart-icon">
        </a>
        <a href="index.html" class="nav-icons">
          <img src="media/icons/Group.png" alt="profile-icon">
        </a>
        <div class="languege-selector">
          <ul class="lang-selector">
            <li>
              <a href="" class="lang">
                ENG&nbsp;
              </a>
            </li>
            <li>
              <a href="" class="lang">
                ENG&nbsp;
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-box">
        <div class="main-image">
          <img src="media/photo-container/project1/main-image.jpg" alt="main-image">
        </div>
      <section>
        <div>
          <h1 class="section-name">
            Dressers & Chests
          </h1>
        </div>

        <div class="other-sections">
          <div class="other-section-name">
            <a href="index.html" class="section-title">
              <img src="media/photo-container/project1/beds&headvoards.png" alt="beds&headvoards" class="section-photo">
              Beds & Headboards
            </a>
          </div>
          <div class="other-section-name">
            <a href="index.html" class="section-title">
              <img src="media/photo-container/project1/dressers&chests.png" alt="dressers&chests" class="section-photo">
              Dressers & Chests
            </a>
          </div>
          <div class="other-section-name">
            <a href="index.html" class="section-title">
              <img src="media/photo-container/project1/nightstands.png" alt="nightstands" class="section-photo">
              Nightstands
            </a>
          </div>
          <div class="other-section-name">
            <a href="index.html" class="section-title">
              <img src="media/photo-container/project1/benches.jfif" alt="benches" class="section-photo">
              Benches
            </a>
          </div>
          <div class="other-section-name">
            <a href="index.html" class="section-title">
              <img src="media/photo-container/project1/chairs.jfif" alt="chairs" class="section-photo">
              Chairs
            </a>
          </div>
          <div class="other-section-name">
            <a href="index.html" class="section-title">
              <img src="media/photo-container/project1/tables.png" alt="tables" class="section-photo">
              Tables
            </a>
          </div>
        </div>
      </section>

      <section>
       <div class="product-sort">
        <div class="products">
          <h3 class="products-bar">
            Products
          </h3>
        </div>

        <div class="sort-container">
          <p class="sort-selector">
            Sort By: Featured
          </p>
          <a class="selector-icon">
            <img src="media/icons/selector-icon.png" alt="selector-icon">
          </a>
        </div>
       </div>   

       <div class="items-list">
        <div class="item-box">
          <div class="about-item">
            <p class="price">200$</p>
            <img src="media/photo-container/project1/bed.png" alt="bed" class="item-photo">
            <a href="index.html" class="add">
              <button class="add-to-cart">
                Add To Cart
              </button>
            </a>
          </div>
            <div class="item-code-box">
              <div class="favorite-selector">
                <img src="media/icons/heart.svg" alt="heart">
              </div>
              <div class="code">
                <p class="code"> GG3600S</p>
              </div>
              <div class="first-color"></div>
              <div class="second-color"></div>
              <div class="third-color"></div>
            </div>

            <div class="item-box">
              <div class="about-item">
                <p class="price">200$</p>
                <img src="media/photo-container/project1/kids-chair.png" alt="kids-chair" class="item-photo">
                <a href="index.html" class="add">
                  <button class="add-to-cart">
                    Add To Cart
                  </button>
                </a>
              </div>
                <div class="item-code-box">
                  <div class="favorite-selector">
                    <img src="media/icons/heart.svg" alt="heart">
                  </div>
                  <div class="code">
                    <p class="code"> GG3600S</p>
                  </div>
                  <div class="first-color"></div>
                  <div class="second-color"></div>
                  <div class="third-color"></div>
                </div>
            </div>

            <div class="item-box">
              <div class="about-item">
                <p class="price">200$</p>
                <img src="media/photo-container/project1/nightstands.png" alt="nightstands" class="item-photo">
                <a href="index.html" class="add">
                  <button class="add-to-cart">
                    Add To Cart
                  </button>
                </a>
              </div>
                <div class="item-code-box">
                  <div class="favorite-selector">
                    <img src="media/icons/heart.svg" alt="heart">
                  </div>
                  <div class="code">
                    <p class="code"> GG3600S</p>
                  </div>
                  <div class="first-color"></div>
                  <div class="second-color"></div>
                  <div class="third-color"></div>
                </div>
            </div>
        </div>
       </div>
        
      </section>
    </div> 

  </main>
  <footer></footer>
</body>
</html>
